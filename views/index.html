<!DOCTYPE html>
<html>
  <head>
    <title>American/British English Translator</title>
    <meta
      name="description"
      content="An American/British English Translator project"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      id="favicon"
      rel="icon"
      href="/public/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/public/css/footer/styles.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center py-3 fw-bolder text-decoration-underline mb-0">
        American / British English Translator
      </h1>
    </header>
    <main>
      <div class="container py-5">
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="form-container pl-0">
              <textarea
                rows="10"
                id="text-input"
                class="border border-primary"
                placeholder="Enter text here"
              ></textarea>
              <div class="d-flex gap-3 justify-content-center flex-wrap">
                <select id="locale-select">
                  <option value="american-to-british">
                    American to British
                  </option>
                  <option value="british-to-american">
                    British to American
                  </option>
                </select>
                <button
                  type="button"
                  id="translate-btn"
                  class="btn btn-primary"
                >
                  Translate
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 container-output">
            <div id="output-container">
              <h6 class="text-center fw-bold text-center">
                Translated Sentence:
              </h6>
              <div id="solution-container">
                <div id="translated-sentence" class="border border-success p-3">
                  Translated Sentence will be displayed here
                </div>
                <div id="error-msg"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer" translate="no">
      <div class="footer_contenido">
        <div translate="no" id="footer_tag">Developed by:</div>

        <div class="logo">
          <a
            href="https://linktr.ee/waldohidalgo"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./public/images/logo_waldo.png" alt="logo waldo" />
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script src="../public/index.js"></script>
</html>
